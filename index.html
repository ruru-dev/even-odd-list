<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Even Odd List</title>
  <link rel="stylesheet" href="reset.css">
  <script src="./app.js" defer></script>
</head>
<body>
  <h1>Even Odd Lists</h1>
    <hr/> 
    <form id="even-odd-form" autocomplete="off" target="_blank">
      <div> 
        <label for="word">word</label> 
        <input type="text" name="word" id="word"  placeholder="what's your word?" onkeyup="updateWord(this)" onkeypress="return runScript(event)"> 
      </div>
      <div>
        <input type="button" value="Even or Odd?" onclick="handleSubmit()">
      </div>
    </form>

    <section>
      <h2>Even</h2>
      <ul id="even"></ul>
    </section>
    <section>
      <h2>Odd</h2>
      <ul   id="odd"></ul>
    </section>

</body>
</html>
